{% extends 'magazine/base.html' %}]
{% block content %}
<div class="col-lg-6 col-md-12 col-sm-12">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Название марки</h4>
        </div>
        <div class="card-body">
                {% csrf_token %}
                <div class="flex-container">
                    {{ form.as_p }}
                </div>
                <div class="card-body">
                <form method="post" action="" class="form-floating">
                    {% csrf_token %}
                    <input class="btn btn-primary w-100" type="submit" value="Отправить"/>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
